<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Homepage</title>
</head>
<body>
  <header>
    <h1>PumpCheck</h1>
    <h3>Have you gotten your daily pump?</h3>
  </header>
  <br><br>
  <div class="container">
    <div class="box" id="feed">
      <form action="{{ url_for('feed') }}" method="GET">
        <button type="submit" class="link-button">Feed</button>
      </form>
    </div>
    <div class="box" id="add-workout-post">
      <form action="{{ url_for('workoutpost') }}" method="GET">
        <button type="submit" class="link-button">Add Workout Post</button>
      </form>
    </div>
    <div class="box" id="kitchen">
      <form action="{{ url_for('kitchen') }}" method="GET">
        <button type="submit" class="link-button">Kitchen</button>
      </form>
    </div>
    <div class="box" id="add-kitchen-post">
      <form action="{{ url_for('kitchenpost') }}" method="GET">
        <button type="submit" class="link-button">Add Kitchen Post</button>
      </form>
    </div>
  </div>
</body>
</html>
